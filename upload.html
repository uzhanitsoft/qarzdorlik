<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Yuklash - Qarzdorlik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f0ff;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .file-list {
            margin-top: 15px;
            text-align: left;
        }

        .file-item {
            padding: 8px;
            background: #f5f5f5;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä Excel Yuklash</h1>
        <p>Qarzdorlik fayllarini yuklang - bot avtomatik yangilanadi</p>

        <div class="upload-area" id="uploadArea">
            <p>üìÅ Excel fayllarni bu yerga tashlang</p>
            <p style="font-size: 14px; color: #999;">yoki bosib tanlang</p>
            <input type="file" id="fileInput" multiple accept=".xlsx,.xls">
        </div>

        <div class="file-list" id="fileList"></div>

        <button class="btn" id="uploadBtn" disabled>‚¨ÜÔ∏è Yuklash</button>

        <div class="status" id="status"></div>
    </div>

    <script>
        const SERVER_URL = 'https://YOUR-SERVER.onrender.com'; // O'zgartiring!

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');

        let selectedFiles = [];

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files).filter(f =>
                f.name.endsWith('.xlsx') || f.name.endsWith('.xls')
            );

            fileList.innerHTML = selectedFiles.map(f =>
                `<div class="file-item">üìÑ ${f.name}</div>`
            ).join('');

            uploadBtn.disabled = selectedFiles.length === 0;
        }

        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            uploadBtn.disabled = true;
            uploadBtn.textContent = '‚è≥ Yuklanmoqda...';

            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('files', file));

            try {
                const response = await fetch(`${SERVER_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    status.className = 'status success';
                    status.textContent = `‚úÖ ${result.message}`;
                    fileList.innerHTML = '';
                    selectedFiles = [];
                } else {
                    throw new Error(result.error);
                }
            } catch (err) {
                status.className = 'status error';
                status.textContent = `‚ùå Xatolik: ${err.message}`;
            }

            uploadBtn.disabled = false;
            uploadBtn.textContent = '‚¨ÜÔ∏è Yuklash';
        });
    </script>
</body>

</html>
